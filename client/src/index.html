<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>LevelUp Watch Edition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="vendor/normalize.min.css">
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>

        <div id="left">
            <h1>LevelUp Watch Edition</h1>

            <p>This is LevelUp Watch Edition sample app.</p>

            <div class="notification-form" id="notification-panel">

            </div>
        </div>

        <div id="right">

          <div class="watch">
            <div class="strap strap-top">
              <div class="mesh"></div>
              <div class="mesh"></div>
              <div class="mesh"></div>
              <div class="mesh"></div>
              <div class="mesh"></div>
            </div>
            <div id="watch-wrapper">
              <div id="watch" class="case">
                <div id="button-right" class="power"></div>
                <div id="button-left" class="power"></div>
                <div id="button-bottom" class="power"></div>
                <div id="button-top" class="power"></div>
              </div>
            </div>
            <div class="strap strap-bottom">
              <div class="mesh"></div>
              <div class="mesh"></div>
              <div class="mesh"></div>
              <div class="mesh"></div>
              <div class="mesh"></div>
            </div>
          </div>

          <script src="js/vendor.js"></script>
          <script src="js/main.js"></script>
          <!-- Firebase -->
          <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
          <!-- BackboneFire -->
          <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>
        </div>

    </body>
</html>
